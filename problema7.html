<meta charset="UTF-8">
<script>
    const nota1 = prompt(`Informe sua nota de programação no 1º trimestre`);
    const nota2 = prompt(`Informe sua nota de programação no 2º trimestre`);
    const nota3 = prompt(`Informe sua nota de programação no 3º trimestre`);
    const media = (Number(nota1) + Number(nota2) + Number(nota3)) / 3;
    alert(`Sua média final é ${media}.`);
</script>
