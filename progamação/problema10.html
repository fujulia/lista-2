<meta charset="UTF-8">;
<script>
    const peso = prompt(`Insira seu peso`);
    const emagrecer = Number(peso)- (Number(peso)*15 / 100);
    const engordar = Number(peso)+ (Number(peso)*20 / 100);
    alert(`Caso você emagreça 15% seu peso seria ${emagrecer}kg.Caso você engorde 20% seu peso seria ${engordar}kg.`);
</script>
