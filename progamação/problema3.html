<meta charset="UTF-8">;
<script>
    const peso = prompt(`Informe quanto pesou seu prato de comida`);
    const quilograma = prompt(`Informe o preço do Kg no buffet`);
    const preco = (Number(peso)/ 1000) * Number(quilograma);
    alert(`O preço final da sua refeição é ${preco.toFixed(2)}`);
</script>
