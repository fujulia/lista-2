<meta charset="UTF-8">;
<script>
    const nota1 = prompt(`Insira sua primeira nota de progamação do 1º trimestre`);
    const nota2 = prompt(`Insira sua segunda nota de progamação do 1º trimestre`);
    const nota3 = prompt(`Insira sua terceira nota de progamação do 1º trimestre`);
    const media = (Number(nota1)*2 + Number(nota2)*3 + Number(nota3)*5) / 10;
    alert(`Sua média final do 1º trimestre é ${media}.`);
</script>
