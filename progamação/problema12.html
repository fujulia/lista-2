<meta charset="UTF-8">;
<script>
    const cabecasGado = prompt(`Informe a quantidade de cabeças de gado que um fazendeiro possui` );
    const herenca = prompt(`Informe quantos herdeiros o fazendeiro possui`);
    const resultado = (Number(cabecasGado)- (Number(cabecasGado)*15 / 100)) / Number(herenca);
    alert(`Cada herdeiro do fazendeiro receberá ${resultado.toFixed(0)} cabeças de gado.`);
</script>
